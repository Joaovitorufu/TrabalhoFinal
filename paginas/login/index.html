<script>

var xmlhttp = new XMLHttpRequest();
var button = document.querySelector("#botaoform");


button.addEventListener("click", function(){
    let inputForm = new FormData(document.querySelector("form"));
    xmlhttp.open("POST", "login_func.php", true);
    xmlhttp.send(inputForm);
    
})

xmlhttp.onload = function ()
{
    if(xmlhttp.responseText !== ""){
        alert("Ocorreu um erro " + xmlhttp.responseText);
    }
}

</script>
